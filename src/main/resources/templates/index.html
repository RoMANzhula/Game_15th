<!DOCTYPE html>
<html>
<head>
    <title>Fifteen Puzzle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 400px;
        }

        .game-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="game-container"></div>

<script>
    const gameContainer = document.querySelector('.game-container');
    const apiUrl = 'https://game-15th.onrender.com'; // Замініть це на URL вашого API


    // Отримати стан гри з сервера
    function fetchGameState() {
        return fetch(apiUrl)
            .then(response => response.json())
            .then(data => data.tiles);
    }

    // Оновити кнопки гри на основі стану
    function updateButtons(tiles) {
        gameContainer.innerHTML = '';

        tiles.forEach(tile => {
            const button = document.createElement('button');
            button.className = 'game-button';
            button.innerText = tile === 0 ? '' : tile.toString();
            button.addEventListener('click', () => handleButtonClick(tile));
            gameContainer.appendChild(button);
        });
    }

    // Обробник натискання кнопок гри
    function handleButtonClick(tile) {
        if (tile === 0) return; // Не реагувати на натискання пустої кнопки

        const data = { tile: tile };
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => updateButtons(data.tiles))
            .catch(error => console.error('Error:', error));
    }

    // Запустити гру
    function startGame() {
        fetchGameState()
            .then(tiles => updateButtons(tiles))
            .catch(error => console.error('Error:', error));
    }

    // Почати гру при завантаженні сторінки
    startGame();
</script>
</body>
</html>
